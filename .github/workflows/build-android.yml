name: Build Android

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21.2.0
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Android
        run: |
          npx react-native run-android --variant=release
